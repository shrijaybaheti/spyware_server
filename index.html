<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Control</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Remote Desktop Control</h1>
    <input id="commandInput" type="text" placeholder="Enter command (e.g., /click x y or /type 'text')"/>
    <button id="sendCommand">Send Command</button>
    <div id="response"></div>

    <script>
        const socket = io();

        document.getElementById('sendCommand').onclick = function() {
            const command = document.getElementById('commandInput').value;
            socket.emit('command', { command: command });
            document.getElementById('response').innerText = 'Command sent: ' + command;
        };
    </script>
</body>
</html>
