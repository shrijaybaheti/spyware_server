<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Screen Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h1>Live Screen</h1>
    <img src="http://your-backend-url/video_feed" alt="Live Screen" style="width: 80%;"/>
    <input type="text" id="command" placeholder="Type your command...">
    <button id="send">Send Command</button>

    <script>
        const socket = io('http://your-backend-url'); // Replace with your backend URL

        document.getElementById('send').onclick = () => {
            const command = document.getElementById('command').value;
            socket.emit('command', command);
            document.getElementById('command').value = ''; // Clear input
        };
    </script>
</body>
</html>
